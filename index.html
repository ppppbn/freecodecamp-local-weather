<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,500" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png?v=2">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js/?v=1"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main-bg hidden-md hidden-sm hidden-xs"></div>
    <div class="cover-bg hidden-md hidden-sm hidden-xs"></div>
    <div class="container-fluid main-container full-height">
      <div class="row">
        <div class="col-xs-12 custom-no-padding">
          <div class="title-container text-center">
            <h1 class="hidden-xs">What's the weather like today?</h1>
            <h1 class="hidden-sm hidden-md hidden-lg">Your Local Weather</h4>
          </div>
          
          <h4 id="geolocation-info" class="text-center text-white"></h4>
          <div class="custom-display-flex horizontal-center" id="loading">
            <div class="ajax-loader"></div>
          </div>
          <div class="info-container text-center">
            <h2 id="country"></h2>
            <span id="temp"></span>
            <span id="unit"></span>
            <h2 id="main"></h2>
            <div class="text-center icon-container">
              <div class="icon sun-shower hide" id="drizzle">
                <div class="cloud"></div>
                <div class="sun">
                  <div class="rays"></div>
                </div>
                <div class="rain"></div>
              </div>
              
              <div class="icon thunder-storm hide" id="thunderstom">
                <div class="cloud"></div>
                <div class="lightning">
                  <div class="bolt"></div>
                  <div class="bolt"></div>
                </div>
              </div>
              
              <div class="icon cloudy hide" id="clouds">
                <div class="cloud"></div>
                <div class="cloud"></div>
              </div>
              
              <div class="icon flurries hide" id="snow">
                <div class="cloud"></div>
                <div class="snow">
                  <div class="flake"></div>
                  <div class="flake"></div>
                </div>
              </div>
              
              <div class="icon sunny hide" id="clear">
                <div class="sun">
                  <div class="rays"></div>
                </div>
              </div>
              
              <div class="icon rainy hide" id="rain">
                <div class="cloud"></div>
                <div class="rain"></div>
              </div>
            </div>
          </div>
        </div>      
      </div>
    </div>
  </body>
</html>
